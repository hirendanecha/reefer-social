<ng-container *ngIf="community?.id">
  <div class="single-box filter-single-box text-start p-5 p-md-3 align-items-center gap-4">
    <div class="d-flex d-xl-flex">
      <div class="avatar-area">
        <img loading="lazy" class="avatar-img cover-img h-100-px w-100-px rounded" data-src="{{ community?.image }}"
          onerror="this.onerror=null;this.src='/assets/images/banner/reefer-default-banner-and-logo.png'" alt="avatar" />
      </div>
      <div class="title-area mx-5">
        <h5><a>{{ community.name }}</a></h5>
        <div class="d-flex gap-1">
          <fa-icon [icon]="['fas', 'envelope']" class="eye-icon"></fa-icon>
          <p class="smtxt public-group mb-0">{{ community.email }}</p>
        </div>
        <div class="inside-profile pt-3 justify-content-between">
          <div class="d-flex gap-1 mt-2">
            <fa-icon [icon]="['fas', 'phone']" class="eye-icon"></fa-icon>
            <span>{{community.phone}}</span>
          </div>
          <div class="d-flex gap-1 mt-2">
            <fa-icon [icon]="['fas', 'map-marker']" class="eye-icon"></fa-icon>
            <span>{{community.address}}</span>
          </div>
          <div class="d-flex gap-1 mt-2">
            <fa-icon [icon]="['fas', 'globe']" class="eye-icon"></fa-icon>
            <span>{{community.country}}, {{community.state}}, {{community.city}}, {{community.zip}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
